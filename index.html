<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="search">
                <img class="search_icon" src="./assets/icons/search_icon.svg" alt="search icon">
                <input class="search_input" type="text" placeholder="War Machine">
            </div>
        </header>
        
        <section class="cards">
            <div>
                <img src="./assets/pics/disco_02.jpg" alt="">
            </div>
        </section>
        
        <section class="progress-bar">
            <h2>Demon Fire</h2>
            <p>AC/DC</p>
            <img src="./assets/icons/progress_bar.svg" alt="progress bar">
        </section>
        
        <footer class="buttons">
            <button class="button-side">
                <img src="./assets/icons/left_button.svg" alt="last track">
            </button>
            <button class="button-center">
                <img src="./assets/icons/center_button.svg" alt="play button">
            </button>
            <button class="button-side">
                <img src="./assets/icons/right_button.svg" alt="next track">
            </button>
        </footer>
    </div>
</body>
</html>
